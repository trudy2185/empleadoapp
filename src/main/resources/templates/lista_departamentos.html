<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Departamentos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div th:replace="~{menu :: menu}"></div>

    <div class="container mt-4">
        <h1>Lista de Departamentos</h1>
        <a class="btn btn-primary mb-3" href="/departamentos/agregar">Agregar Nuevo Departamento</a>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="departamento : ${departamentos}">
                    <td th:text="${departamento.id}"></td>
                    <td th:text="${departamento.nombre}"></td>
                    <td>
                        <a class="btn btn-warning btn-sm" th:href="@{'departamentos/editar/' + ${departamento.id}}">Editar</a>
                        <a class="btn btn-danger btn-sm" th:href="@{'departamentos/eliminar/' + ${departamento.id}}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
